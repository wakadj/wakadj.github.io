// ウエイクワードの定義

    ".*元気.*":["元気ですよー",],
    ".*好きな.*食べ物.*":["焼肉です",],
    ".*好きな.*人.*":["秘密です",],
    ".*誕生日.*":["1月1日です",],
    ".*身長.*":["160センチメートルです",],

    ".*奈良.*天気.*": ["奈良県の天気予報を表示します", "https://weather.yahoo.co.jp/weather/jp/29/"],
    ".*兵庫.*天気.*": ["兵庫県の天気予報を表示します", "https://weather.yahoo.co.jp/weather/jp/28/"]
};
    
const startButton = document.querySelector('#startButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア
if (!'SpeechSynthesisUtterance' in window) {
    alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
}

//tts.text = textForm.value; // テキストを設定
tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
tts.rate = 1.0; // 速度
tts.pitch = 1.0; // 声の高さ
tts.volume = 1.0; // 音量

if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力

// 認識結果が出力されたときのイベントハンドラ
asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列
    let transcript_previous = null; // 結果文字列（ひとつ前）

    if(event.resultIndex > 0){
        transcript_previous = event.results[event.resultIndex - 1][0].transcript;
    }

    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
      if(new RegExp(wake_word).test(transcript_previous)){
        asr.abort(); // 音声認識を停止
        let answer;
        let webpage;
        
        let keys = Object.keys(response);
        keys.forEach(function(key) {
          let pattern = new RegExp('.*' + key + '.*'); // 正規表現の定義 . 任意の1文字, * 0回以上繰り返し
          if(pattern.test(transcript)){ // transcriptにpatternがマッチしたらtrue
            ret = response[key];
            answer = ret[0];
            webpage = ret[1];
            console.log(pattern + " : " + answer);
          }
        });

        if(typeof answer == 'undefined'){
          answer = "ごめんなさい。わかりません。";
        }
        
  
        output += transcript + ' => ' + answer + '<br>';
  
        tts.text = answer;
        // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
        tts.onend = function(event){
          if(typeof webpage != 'undefined'){
            window.open(webpage, '_blank'); // ページを移動
          }
          if (answer == "ひどいです" || answer == "なんでそんなこと言うんですか") {
            bcounter++;
          }
          if (bcounter == 2) {
            bcounter -= 2;

            tts.text = "怒りました。もう話しません";

            let dt1 = new Date().getTime();
            let dt2 = new Date().getTime();
            while (dt2 < dt1 + 10000){
              dt2 = new Date().getTime();
            }
            resultOutput.innerHTML = "嘘ですよ";
            tts.text = "嘘ですよ";
            speechSynthesis.speak(tts); // 再生;
          }
          asr.start(); // 音声認識を再開
        }
        

        speechSynthesis.speak(tts); // 再生
        
      }
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = output + output_not_final;
}
// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.abort();
    asr.stop();
})
</script>
